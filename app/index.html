<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tasks Manager</title>
	<link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
	<link rel="manifest" href="./img/favicon/site.webmanifest">
	<link rel="mask-icon" href="./img/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="./img/favicon/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="./img/favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div class="page landing">
		<header class="header">
			<h1 class="header-title">Tasks Manager</h1>
			<ul class="header-items-cont">
				<li><input id="task-input-js" type="text" class="input header-input input-validation-js" placeholder="Type your task name..."></li>
				<li><button id="new-task-btn-js" type="button" class="button btn-lighten header-button">Create Task</button></li>
				<li><span id="error-display-js" class="error-msg"></span></li>
			</ul>
		</header>
		<div class="main">
			<ul class="table-container box-shadow-bottom page-max-width">
				<li class="table-column">
					<span class="table-title">Queue</span>
					<ul id="stage-col-1-js" class="stage-col-queue">
					</ul>
				</li>
				<li class="table-column">
					<span class="table-title">In Progress</span>
					<ul id="stage-col-2-js" class="stage-col-progress">
					</ul>
				</li>
				<li class="table-column">
					<span class="table-title">Finished</span>
					<ul id="stage-col-3-js" class="stage-col-finished">
					</ul>
				</li>
			</ul>
		</div>
	</div>
	<script src="js/utilities.js"></script>
	<script type="module" src="js/main.js"></script>
	<!-- <script type="module" src="js/simulation.js"></script> -->
</body>
</html>
