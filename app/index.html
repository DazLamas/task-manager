<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tasks Manager</title>
	 <link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div class="page landing full-screen">
		<header class="header">
			<h1 class="header--title">Tasks Manager</h1>
			<ul class="header--items-cont">
				<li><input id="task-input-js" type="text" class="input"></li>
				<li><button id="new-task-btn-js" type="button" class="button btn-primary">Create Task</button></li>
			</ul>
		</header>
		<div class="main">
			<ul class="table-container">
				<li class="table-column">
					<span class="table-title">Queue</span>
					<hr>
					<ul id="stage-col-1-js" class="stage-col-queue">
					</ul>
				</li>
				<li>
					<span>In Progress</span>
					<hr>
					<ul id="stage-col-2-js" class="stage-col-progress">
					</ul>
				</li>
				<li>
					<span>Finished</span>
					<hr>
					<ul id="stage-col-3-js" class="stage-col-finished">
					</ul>
				</li>
			</ul>
		</div>
	</div>
	<script src="js/utilities.js"></script>
	<script src="js/classes.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
